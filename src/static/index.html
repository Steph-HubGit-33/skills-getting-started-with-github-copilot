<!DOCTYPE html>
<html lang="fr"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activités du Lycée Les Iris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Lycée Iris</h1>
      <h2>Activités Extrascolaires</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Activités Disponibles</h3>
        <div id="activities-list">
          <!-- Les activités seront chargées ici -->
          <p>Chargement des activités...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Inscription à une Activité</h3>

        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email de l'élève :</label>
            <input type="email" id="email" required placeholder="votre-email@lesiris.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Sélectionnez une Activité :</label>
            <select id="activity" required>
              <option value="">-- Sélectionnez une activité --</option>
              <!-- Les options d'activités seront chargées ici -->
            </select>
          </div>
          <button type="submit">S'inscrire</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Lycée Les Iris</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
